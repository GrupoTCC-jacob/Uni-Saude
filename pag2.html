<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperação de conta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="Style/style2.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <a style="color: white;" href="pag1.html"><i class="fas fa-arrow-left"></i></a>
      <h1>Recuperação da conta</h1>
    </div>

    <!-- Conteúdo -->
    <div class="content">
      <h2>Acontece com todos nós</h2>
      <p>Vamos começar encontrando sua conta. Preencha os campos abaixo e continue. Enviaremos um link de recuperação de senha para o e-mail cadastrado.</p>

      <label for="email">Seu e-mail ou CPF</label>
      <input type="text" id="email" placeholder="Digite seu e-mail ou CPF" required />

      <label for="nascimento">Data de nascimento</label>
      <input type="date" id="nascimento" required />

      <a href="pag1.html"><button type="submit" class="btn-primary">CONTINUAR</button></a>
    </div>

    <!-- Links extras -->
    <a href="#" class="extra-link">Criar conta</a>

    <!-- Login social -->
    <div class="social-login">
      <span class="divider"></span>
      <p>ou faça login com</p>
      <span class="divider"></span>
    </div>

    <div class="social-icons">
      <button type="button"><i class="fab fa-google"></i></button>
      <button type="button"><i class="fab fa-facebook-f"></i></button>
      <button type="button"><i class="fab fa-apple"></i></button>
    </div>

    <!-- Suporte -->
    <a href="#" class="support-link">Suporte do aplicativo</a>
  </div>
</body>
</html>
