<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperação de conta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9e9f6;
      margin: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 95%;
      max-width: 100%px;
      background: #e9e9f6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      background-color: #4a57a8;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      padding: 16px;
    }
    .header i {
      cursor: pointer;
      font-size: 1.3rem;
    }
    .header h1 {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 0;
    }
    .content {
      width: 85%;
      margin-top: 4%;
    }
    .content h2 {
      font-size: 1rem;
      font-weight: bold;
      color: #4a57a8;
      margin-bottom: 5%;
    }
    .content p {
      font-size: 0.9rem;
      color: #4a57a8;
      margin-bottom: 2%;
      line-height: 1.4;
    }
    label {
      font-size: 0.9rem;
      color: #4a57a8;
      margin-top: 5%;
      display: block;
    }
    input {
      padding: 3%;
      border: none;
      background-color: #dfe2f2;
      border-radius: 10px;
      margin-top: 5px;
      outline: none;
      font-size: 0.95rem;
      width: 93%;
    }
    .btn-primary {
      background-color: #4a57a8;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .extra-link {
      display: block;
      text-align: center;
      margin: 15px 0;
      font-size: 0.9rem;
      color: #4a57a8;
      text-decoration: none;
    }
    .social-login {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
      color: #4a57a8;
      font-size: 0.85rem;
    }
    .divider {
      flex: 1;
      height: 1px;
      background-color: #b0b2d4;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 12px;
    }
    .social-icons button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.6rem;
    }
    .social-icons .fa-google { color: #db4437; }
    .social-icons .fa-facebook-f { color: #1877f2; }
    .social-icons .fa-apple { color: black; }
    .support-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #4a57a8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <a style="color: white;" href="pag1.html"><i class="fas fa-arrow-left"></i></a>
      <h1>Recuperação da conta</h1>
    </div>

    <!-- Conteúdo -->
    <div class="content">
      <h2>Acontece com todos nós</h2>
      <p>Vamos começar encontrando sua conta. Preencha os campos abaixo e continue. Enviaremos um link de recuperação de senha para o e-mail cadastrado.</p>

      <label for="email">Seu e-mail ou CPF</label>
      <input type="text" id="email" placeholder="Digite seu e-mail ou CPF" required />

      <label for="nascimento">Data de nascimento</label>
      <input type="date" id="nascimento" required />

      <a href="pag1.html"><button type="submit" class="btn-primary">CONTINUAR</button></a>
    </div>

    <!-- Links extras -->
    <a href="#" class="extra-link">Criar conta</a>

    <!-- Login social -->
    <div class="social-login">
      <span class="divider"></span>
      <p>ou faça login com</p>
      <span class="divider"></span>
    </div>

    <div class="social-icons">
      <button type="button"><i class="fab fa-google"></i></button>
      <button type="button"><i class="fab fa-facebook-f"></i></button>
      <button type="button"><i class="fab fa-apple"></i></button>
    </div>

    <!-- Suporte -->
    <a href="#" class="support-link">Suporte do aplicativo</a>
  </div>
</body>
</html>
