<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UniSaúde</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            
            background-color: #959496;
            color: #1d1c1c;
        }

        /* Topo */
        .top-bar {
            border-radius: 10%;
            
            background-color: #4658a5;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .logo-mini {
            font-size: 12px;
            display: block;
        }

        .logo-main {
            font-size: 18px;
        }

        .menu-icon {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 22px;
            cursor: pointer;
        }

        .welcome-text p {
            font-size: 14px;
        }

        .welcome-text strong {
            font-size: 16px;
        }

        /* Busca */
        .search-container {
            position: relative;
            margin: 15px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            background-color: white;
        }

        .search-container i {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #888;
        }

        /* Botões principais */
        .main-button {
            width: calc(100% - 30px);
            margin: 10px 15px;
            padding: 12px;
            background-color: #4658a5;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Grid de botões */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 15px;
        }

        .icon-button {
            background-color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #4658a5;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .icon-button i {
            font-size: 20px;
            margin-bottom: 8px;
        }

        /* Card Campanha */
        .campaign-card {
            margin: 15px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .campaign-card img {
            width: 100%;
            display: block;
        }

        /* Rodapé */
        .bottom-bar {
            background-color: #4658a5;
            height: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="top-bar">
        <div class="logo">
            <span class="logo-mini">Uni</span><span class="logo-main">saúde</span>
        </div>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="welcome-text">
            <p>Olá, Nome.</p>
            <strong>Como podemos te ajudar?</strong>
        </div>
    </header>

    <!-- Campo de busca -->
    <div class="search-container">
        <input type="text" placeholder="Buscar médicos, postos...">
        <i class="fas fa-search"></i>
    </div>

    <!-- Botão principal -->
    <button class="main-button">Acompanhe sua saúde</button>

    <!-- Grid de botões -->
    <div class="button-grid">
        <button class="icon-button"><i class="fas fa-calendar-plus"></i><span>Marcar consulta</span></button>
        <button class="icon-button"><i class="fas fa-clipboard-list"></i><span>Consultas agendadas</span></button>
        <button class="icon-button"><i class="fas fa-check-circle"></i><span>Consultas finalizadas</span></button>
        <button class="icon-button"><i class="fas fa-prescription-bottle-alt"></i><span>Receitas e remédios</span></button>
    </div>

    <!-- Botão campanhas -->
    <button class="main-button">Campanhas</button>

    <!-- Card da campanha -->
    <div class="campaign-card">
        <img src="agosto-azul.png" alt="Campanha Agosto Azul">
    </div>

    <!-- Rodapé -->
    <footer class="bottom-bar"></footer>
</body>
</html>
