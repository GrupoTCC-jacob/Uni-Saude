<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uni Saúde</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #efefef;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 100%;
      background-color: #fffefe;
      display: flex;
      flex-direction: column;
      align-items: center;

      
    }
    /* Cabeçalho */
    .header {
      width: 100%;
      background-color: #4a57a8;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 0%;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
      transition-duration: 0.3s;
    }
    .imagem img{
      transition-duration: 0.3s;
    }
    .imagem:hover img{
      width: 45%;
      font-size: 100%;
      transition-duration: 0.3s;
    }
    .header h1 {
      margin: 0;
     
    }
    .text1{
      margin: 0;
      font-size: 3.0rem;
      font-weight: 400;
      position: relative;
      top: -30%;
      left: 20%;
    }
    .header h1 span {
      font-weight: bold;
      font-size: 1.6rem;
    }
    /* Campo de busca */
    .search {
      background-color: white;
      padding: 6px 15px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.4);
      margin: -20px 15px 0;
      width: 80%;
    }
    .search i {
      color: #4a57a8;
      margin-right: 10px;
    }
    .search input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 0.9rem;
      background: none;
    }
    /* Seção "Acompanhe sua saúde" */
    .section-title {
      margin: 20px 0 10px;
      color: #4a57a8;
      font-weight: bold;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 85%;
    }
    .card {
      background-color: #4a57a8;
      color: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      font-size: 0.85rem;
      cursor: pointer;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.4);
    }
    .card i {
      font-size: 1.4rem;
      margin-bottom: 5px;
    }
    /* Botão campanhas */
    .btn-campanhas {
      background-color: #4a57a8;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      margin: 20px 0;
      width: 85%;
      cursor: pointer;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.4);
    }
    /* Card da campanha */
    .campanha {
      background-color: rgb(255, 255, 255);
      border-radius: 12px;
      box-shadow: 5px 8px 10px rgba(0,0,0,0.4);
      width: 70%;
      overflow: hidden;
      
    }
    .campanha img {
      width: 100%;
      display:flex;
    }
    .dots {
      text-align: center;
      margin: 5px 0;
      font-size: 1.5rem;
      color: #ccc;
    }
    /* Rodapé */
    .footer {
      background-color: #4a57a8;
      width: 100%;
      height: 40px;
      margin-top: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
     <p><a class="imagem" href="pag1.html"><img width="150" src="uni.png" alt=""></a></p>

    </div>

    <!-- Campo de busca -->
    <div class="search">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Buscar médicos, postos...">
    </div>

    <!-- Título -->
    <div class="section-title">Acompanhe sua saúde</div>

    <!-- Botões -->
    <div class="grid">
      <div class="card"><i class="fas fa-calendar-plus"></i><br>Marcar consulta</div>
      <div class="card"><i class="fas fa-calendar-check"></i><br>Consultas agendadas</div>
      <div class="card"><i class="fas fa-check-circle"></i><br>Consultas finalizadas</div>
      <div class="card"><i class="fas fa-pills"></i><br>Receitas e remédios</div>
    </div>

    <!-- Botão campanhas -->
    <button class="btn-campanhas">Campanhas</button>

    <!-- Card campanha -->
    <div class="campanha">
      <img src="https://i1.wp.com/blog.londrina.pr.gov.br/wp-content/uploads/2022/08-agosto/03.08.22/agosto-azul-arte-jenifer-Doy-d.jpeg?resize=1170%2C610&ssl=1" alt="Campanha Agosto Azul">
    </div>
    <div class="dots">•••</div>

    <!-- Rodapé -->
    <div class="footer"></div>
  </div>
</body>
</html>
